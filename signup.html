<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - John/Justin-Webstore</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Additional styling for the signup page */
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffe0b2;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            color: #ff5722;
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"], 
        .signup-container input[type="email"], 
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff5722;
            border-radius: 4px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-container button:hover {
            background-color: #45a049;
        }

        .signup-container p {
            text-align: center;
            margin-top: 15px;
        }

        .signup-container p a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>John/Justin-Webstore</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 John/Justin-Webstore</p>
    </footer>
</body>
</html>
<header>
    <div class="logo-container">
        <img src="assets/images/logo.png" alt="John/Justin-Webstore Logo" class="logo">
        <h1>John/Justin-Webstore</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </nav>
</header>

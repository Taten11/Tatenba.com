<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - John/Justin-Webstore</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Additional styling for the cart page */
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff3e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            color: #ff5722;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ffccbc;
        }

        .cart-item img {
            max-width: 80px;
            border-radius: 8px;
            border: 2px solid #ff5722;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item h3 {
            margin: 0;
            color: #ff5722;
        }

        .cart-item p {
            margin: 5px 0;
            color: #757575;
        }

        .cart-item input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ff5722;
            border-radius: 4px;
            text-align: center;
        }

        .cart-item button {
            background-color: #e91e63;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #d81b60;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            color: #ff5722;
        }

        .cart-total strong {
            font-size: 20px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .cart-container {
                padding: 10px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>John/Justin-Webstore</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <section class="cart-item">
                <img src="assets/images/product.jpg" alt="Product Name Image">
                <div class="cart-item-details">
                    <h3>Product Name</h3>
                    <p>$XX.XX</p>
                </div>
                <input type="number" value="1" min="1">
                <button>Remove</button>
            </section>
            <!-- Additional cart items can be added here -->
            <div class="cart-total">
                <p>Total: <strong>$XX.XX</strong></p>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 John/Justin-Webstore</p>
    </footer>
</body>
</html>
